<h2>Course Angular</h2>

<div class="row">
  <label class="col-2 text-center">Filter</label>
  <div class="col-10">
    <input
      class="form-control"
      [(ngModel)]="filter"
      placeholder="Course Filter"
    />
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>name</th>
      <th>imageUrl</th>
      <th>price</th>
      <th>code</th>
      <th>duration</th>
      <th>rating</th>
      <th>releaseDate</th>
      <th>options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td>{{ course.name }}</td>
      <td><img [src]="course.imageUrl" width="40" /></td>
      <td>{{ course.price }}</td>
      <td>{{ course.code | replace: "-":"" }}</td>
      <td>{{ course.duration }}</td>
      <td>
        <app-stars [rating]="course.rating"></app-stars>
      </td>
      <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
      <td>
        <a class="btn btn-primary" [routerLink]="['/course/info', course.id]">Edit</a>
        <button class="btn btn-danger" (click)="deleteById(course.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
